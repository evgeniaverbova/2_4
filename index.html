<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div x-data="chatApp()" class="bg-white p-6 rounded shadow-md w-96">
  
  <!-- Блок авторизації -->
  <template x-if="!accessToken">
    <div>
      <h2 class="text-xl font-bold mb-4 text-center">Вхід до Matrix</h2>
      <input x-model="username" placeholder="Ім’я користувача"
             class="border p-2 w-full mb-2 rounded" />
      <input x-model="password" type="password" placeholder="Пароль"
             class="border p-2 w-full mb-2 rounded" />
      <button @click="login()" class="bg-blue-500 text-white p-2 w-full rounded hover:bg-blue-600">
        Увійти
      </button>
      <p x-text="error" class="text-red-500 mt-2 text-center"></p>
    </div>
  </template>

  <!-- Панель після авторизації -->
  <template x-if="accessToken">
    <div class="flex flex-col h-[550px] transition-all duration-300">
      <h1 class="text-lg font-semibold mb-4 text-center text-green-600">
        Ви успішно авторизувались. Ваша панель керування
      </h1>

      <!-- Інформація про користувача -->
      <div class="mb-2 p-2 bg-gray-200 rounded text-sm break-words">
        <span class="font-bold">Ваш Matrix ID:</span>
        <span x-text="userId ? userId : 'Завантаження...'"></span>
      </div>

      <!-- Блок з резюме -->
      <div class="mt-4 bg-gray-100 border border-gray-300 rounded p-3 text-sm">
        <h2 class="text-lg font-bold text-blue-600 mb-2">Розробник</h2>
        <p><span class="font-semibold">Ім’я:</span> Женя Вербова</p>
        <p><span class="font-semibold">Посада:</span> Фронтенд-розробник</p>
        <p><span class="font-semibold">Навички:</span> HTML, CSS, Tailwind, Alpine.js, API інтеграції</p>
        <p><span class="font-semibold">Контакт:</span> evgeniaverbova25@gmail.com</p>
      </div>

      <button @click="logout()" class="bg-red-500 hover:bg-red-600 text-white p-2 w-full rounded mt-auto">
        Вийти
      </button>
    </div>
  </template>

</div>

<script>
function chatApp() {
  return {
    username: '',
    password: '',
    accessToken: '',
    userId: '',
    error: '',

    async login() {
      this.error = '';
      try {
        const res = await fetch('https://matrix-client.matrix.org/_matrix/client/r0/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            type: 'm.login.password',
            user: this.username,
            password: this.password
          })
        });

        const data = await res.json();

        if (res.ok && data.access_token) {
          this.accessToken = data.access_token;
          this.userId = data.user_id;
        } else {
          // локалізовані повідомлення українською
          if (data.errcode === "M_FORBIDDEN") {
            this.error = "Невірне ім’я користувача або пароль. Перевірте дані та спробуйте ще раз.";
          } else if (data.error) {
            this.error = `Помилка: ${data.error}`;
          } else {
            this.error = "Не вдалося виконати вхід. Спробуйте пізніше.";
          }
        }
      } catch (e) {
        this.error = "Помилка з’єднання із сервером. Перевірте Інтернет.";
        console.error(e);
      }
    },

    logout() {
      this.accessToken = '';
      this.userId = '';
      this.username = '';
      this.password = '';
    }
  }
}
</script>

</body>
</html>
